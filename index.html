<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Flash_Bitácora HTML5</title>
</head>

<body>
<!--    comienza header-->
   <header class="container center">
        <h1>Flash Bitácora</h1>
        <p class="flow-text">"Publish anything", just in you browser.</p>
    </header>
<!--    seccion de botones-->
    <section class="container" id="botones"><!--   antes main-->
    </section>
    <div class="fixed-action-btn horizontal click-to-toggle">
        <a class="btn-floating btn-large pink">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn cyan accent-2 btn-floating" href="#modalMensaje"><i class="material-icons">chat</i></a></li>
            <li><a class="btn blue accent-2 btn-floating" href="#modalImagen"><i class="material-icons">perm_media</i></a></li>
            <li><a class="btn green accent-2 btn-floating" href="#modalEvento"><i class="material-icons">today</i></a></li> <!--accent-2 clase de a, hace mas bonitos los colores-->
        </ul>
    </div>
<!--    seccion modal mensaje-->
    <div id="modalMensaje" class="modal">
        <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate" data-length="10" />
                        <label for="title">Título</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea class="materialize-textarea"></textarea>
                        <label for="message">Mensaje</label>
                    </div>
                    <button class="btn waves-effect waves-light right cyan accent-4" type="submit" name="action" data-publication="text">Publicar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
<!--    seccion modal imagen-->
    <div id="modalImagen" class="modal">
        <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate" data-length="10" />
                        <label for="title">Título</label>
                    </div>
                    <div class="file-field input-field col s12">
                        <div class="btn">
                            <span>Imagen</span>
                            <input type="file" accept="image/*">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light right blue accent-2" type="submit" name="action" data-publication="image">Publicar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
<!--    seccion modal evento-->
    <div id="modalEvento" class="modal">
        <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate" data-length="10" id="modal-event-title" />
                        <label for="first_name">Título</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="date" class="datepicker" placeholder="Fecha del evento">
                    </div>
                    <button class="btn waves-effect waves-light right green accent-2" type="submit" name="action" data-publication="event">Publicar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    
<!--    scripts-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLwt5TlGlt1AbEzqDGDZYyky4AW_ZBaxM&callback=initMap"
  type="text/javascript"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
